<div class="example-container mat-elevation-z8">
    <table mat-table
           #table
           [dataSource]="employees$">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell
                *matHeaderCellDef> No. </th>
            <td mat-cell
                *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef> Name </th>
            <td mat-cell
                *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Company Column -->
        <ng-container matColumnDef="company">
            <th mat-header-cell
                *matHeaderCellDef> Company </th>
            <td mat-cell
                *matCellDef="let element"> {{element.company}} </td>
        </ng-container>

        <!-- Age Column -->
        <ng-container matColumnDef="age">
            <th mat-header-cell
                *matHeaderCellDef> Age </th>
            <td mat-cell
                *matCellDef="let element"> {{element.age}} </td>
        </ng-container>

        <!-- Birthday Column -->
        <ng-container matColumnDef="birthday">
            <th mat-header-cell
                *matHeaderCellDef> Birthday </th>
            <td mat-cell
                *matCellDef="let element"> {{element.birthday}} </td>
        </ng-container>

        <!-- Favorite color Column -->
        <ng-container matColumnDef="favoriteColor">
            <th mat-header-cell
                *matHeaderCellDef> Favorite color </th>
            <td mat-cell
                *matCellDef="let element"> {{element.favoriteColor}} </td>
        </ng-container>

        <!-- Project Column -->
        <ng-container matColumnDef="project">
            <th mat-header-cell
                *matHeaderCellDef> Project </th>
            <td mat-cell
                *matCellDef="let element"> {{element.project}} </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
