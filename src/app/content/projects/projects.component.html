<div class="example-container mat-elevation-z8">
    <table mat-table
           #table
           [dataSource]="projects$">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell
                *matHeaderCellDef> No. </th>
            <td mat-cell
                *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell
                *matHeaderCellDef> Name </th>
            <td mat-cell
                *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- TeamSize Column -->
        <ng-container matColumnDef="teamSize">
            <th mat-header-cell
                *matHeaderCellDef> Team size </th>
            <td mat-cell
                *matCellDef="let element"> {{element.teamSize}} </td>
        </ng-container>

        <!-- ClientName Column -->
        <ng-container matColumnDef="clientName">
            <th mat-header-cell
                *matHeaderCellDef> Client name </th>
            <td mat-cell
                *matCellDef="let element"> {{element.clientName}} </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
